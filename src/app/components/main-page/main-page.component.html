<h1>Chuck Norris Jokes</h1>

<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Search a joke or get random.</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="searchText"
      (keyup.enter)="getSearchJoke(searchText)"
      name="searchText"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Joke categories</mat-label>
    <mat-select
      [(ngModel)]="categories"
      (selectionChange)="getCategoryJoke($event.value.value)"
    >
      <mat-option
        *ngFor="let category of categories | keyvalue"
        [value]="category"
        >{{ category.value }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</div>

<div class="container">
  <button mat-button (click)="getSearchJoke(searchText)" type="submit">
    Submit
  </button>
</div>

<app-joke-component
  [joke]="currentJoke"
  [category]="currentCategory"
></app-joke-component>
